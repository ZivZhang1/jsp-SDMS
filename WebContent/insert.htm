<html>
<script language="javaScript">
	function check()
	{
		if(myform.username.value=="")
		{
			alert("请输入姓名！");
			return false;
		}
		if(myform.password.value=="")
		{
			alert("请输入口令！");
			return false;
		}
		var age=myform.age.value;
		for(i=0;i<age.length;i++)
		{
			if(age.charAt(i)<"0")
			{
				alert("请输入数字！");
				return false;
			}
			else if(age.charAt(i)>"9")
			{
				alert("请输入数字！");
				return false;
			}
		}
		var phone=myform.phone.value;
		for(i=0;i<phone.length;i++)
		{
			if(phone.charAt(i)<"0")
			{
				alert("请输入数字！");
				return false;
			}
			else if(phone.charAt(i)>"9")
			{
				alert("请输入数字！");
				return false;
			}
		}
		var em,index;
		em=myform.email.value;
		index=myform.email.value.indexOf('@');
		if(index<=0||index>=em.length-1)
		{
			alert("请输入合法的电子邮件地址！");
			return false;
		}
	}
</script>
<body>
<center>
<h2>添加用户</h2>
<hr>
<form name="myform" method="POST" action="dealinsert.jsp" onSubmit="return check()" target="right">
    <table border width="100%" borderColorDark="#ffffec" borderColorLight="#5e5e00">
      <tr bgcolor="#f7f7f7"> 
        <td>姓名：</td>
        <td><input type="text" name="username" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td>口令：</td>
        <td><input type="password" name="password" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td>性别：</td>
        <td> 
          <input type="radio" name="sex" value="男" checked>
          男 
          <input type="radio" name="sex" value="女">
          女</td>
      <tr bgcolor="#f7f7f7"> 
        <td>年龄：</td>
        <td><input type="text" name="age" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td>联系电话：</td>
        <td><input type="text" name="phone" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td>电子邮件：</td>
        <td><input type="text" name="email" value="@" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td>地址：</td>
        <td><input type="text" name="address" size="12"></td>
      <tr bgcolor="#f7f7f7"> 
        <td colspan="2" align="center"> <input type="submit" value="添加">
          &nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" value="清空"> </td>
    </table>
</form>
</center>
</body>
</html>
